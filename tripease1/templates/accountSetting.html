{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripEase - Account Settings</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/account-settings-styles.css' %}">
</head>
<body class="account-settings-page">

  <!-- Account Settings Container -->
  <div class="settings-container">
    <div class="settings-card">
      <div class="logo text-center mb-4">
        <img src="{% static 'image/logo.png' %}" alt="TripEase Logo" class="logo-image">
        <div class="logo-text">TripEase</div>
      </div>
      
      <!-- Update Email -->
      <form method="post" action="{% url 'accountSetting' %}">
        {% csrf_token %}
        {{ email_form.as_p }}
        <button type="submit" name="update-email" class="btn btn-primary btn-block mb-3">Update Email</button>
      </form>

      <!-- Update Phone Number -->
      <form method="post" action="{% url 'accountSetting' %}">
        {% csrf_token %}
        {{ phone_form.as_p }}
        <button type="submit" name="update-phone" class="btn btn-primary btn-block mb-3">Update Phone Number</button>
      </form>

      <!-- Change Password -->
      <form method="post" action="{% url 'accountSetting' %}">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" name="change-password" class="btn btn-secondary btn-block mb-4">Change Password</button>
      </form>

      <!-- Notification Preferences -->
      <h5 class="mb-3">Notification Preferences</h5>
      <form method="post" action="{% url 'accountSetting' %}">
        {% csrf_token %}
        {{ preferences_form.as_p }}
        <button type="submit" name="update-preferences" class="btn btn-success btn-block">Update Preferences</button>
      </form>

      <div class="settings-footer text-center mt-4">
        <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
